<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memehammer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Outworld Decorator-->
        <link href="css/pure-min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h1 class="title">Memehammer GIFs Search</h1>

        <div class="search-box empty pure-form">

        <div class="pure-button-group control" role="group">

            <button class="another pure-button" disabled>ANOTHER!</button>
        </div>

        <div class="result">
        </div>
        </div>
    <!--Scripterino-->

    <script src="js/babel.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/search.js"></script>

</html>
